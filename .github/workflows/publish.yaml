name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build wheels (${{ matrix.os }})
    # Only run for valid PEP 440 dot-separated tags: vX.Y.Z or vX.Y.Z.alpha4 (not v0.0.1alpha4)
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (
        startsWith(github.event.release.tag_name, 'v') &&
        (
          (!contains(github.event.release.tag_name, 'alpha') && !contains(github.event.release.tag_name, 'beta') && !contains(github.event.release.tag_name, 'rc') && !contains(github.event.release.tag_name, 'dev')) ||
          contains(github.event.release.tag_name, '.alpha') ||
          contains(github.event.release.tag_name, '.beta') ||
          contains(github.event.release.tag_name, '.rc') ||
          contains(github.event.release.tag_name, '.dev')
        )
      )
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: ubuntu-latest
            target: aarch64
          - os: macos-14
            target: x86_64
          - os: macos-14
            target: aarch64
          - os: windows-latest
            target: x64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13
          allow-prereleases: true

      - name: Extract version and update Cargo.toml
        id: version
        uses: ./.github/actions/extract-version
        with:
          event_name: ${{ github.event_name }}
          tag_name: ${{ github.event.release.tag_name }}
          ref_name: ${{ github.ref_name }}
          ref: ${{ github.ref }}
          run_number: ${{ github.run_number }}

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: 2_28

      - name: Build wheels (macOS)
        if: runner.os == 'macOS'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target == 'aarch64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}
          args: --release --out dist

      - name: Build wheels (Windows)
        if: runner.os == 'Windows'
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*.whl

  sdist:
    name: Build source distribution
    # Only run for valid PEP 440 dot-separated tags: vX.Y.Z or vX.Y.Z.alpha4 (not v0.0.1alpha4)
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (
        startsWith(github.event.release.tag_name, 'v') &&
        (
          (!contains(github.event.release.tag_name, 'alpha') && !contains(github.event.release.tag_name, 'beta') && !contains(github.event.release.tag_name, 'rc') && !contains(github.event.release.tag_name, 'dev')) ||
          contains(github.event.release.tag_name, '.alpha') ||
          contains(github.event.release.tag_name, '.beta') ||
          contains(github.event.release.tag_name, '.rc') ||
          contains(github.event.release.tag_name, '.dev')
        )
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version and update Cargo.toml
        id: version
        uses: ./.github/actions/extract-version
        with:
          event_name: ${{ github.event_name }}
          tag_name: ${{ github.event.release.tag_name }}
          ref_name: ${{ github.ref_name }}
          ref: ${{ github.ref }}
          run_number: ${{ github.run_number }}

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish-testpypi:
    name: Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'testpypi'
    needs: [build, sdist]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/aerospike-py
    permissions:
      id-token: write
      attestations: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List dist contents
        run: ls -la dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: true

  publish-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'pypi')
    needs: [build, sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/aerospike-py
    permissions:
      id-token: write
      attestations: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List dist contents
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
