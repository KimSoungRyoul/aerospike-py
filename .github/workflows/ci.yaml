name: CI

on:
  push:
    branches: [main]
    paths:
      - 'rust/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'pyproject.toml'
      - 'tox.toml'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'rust/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'pyproject.toml'
      - 'tox.toml'
      - '.github/workflows/ci.yaml'

  workflow_dispatch:
    inputs:
      server_version:
        description: 'Aerospike server version (Docker tag)'
        required: false
        default: ''
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-lint"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --no-install-project

      - name: Run pre-commit
        run: uvx pre-commit run --all-files

  build:
    name: Build & Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        include:
          - python-version: "3.10"
            tox-env: py310
          - python-version: "3.11"
            tox-env: py311
          - python-version: "3.12"
            tox-env: py312
          - python-version: "3.13"
            tox-env: py313
          - python-version: "3.14"
            tox-env: py314
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Run unit tests
        run: uvx --with tox-uv tox -e ${{ matrix.tox-env }}

  build-freethreaded:
    name: Build & Unit Tests (Python 3.14t free-threaded)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install free-threaded Python
        run: uv python install 3.14t

      - name: Run unit tests
        run: uvx --with tox-uv tox -e py314t
        env:
          UV_PYTHON: 3.14t

  integration:
    name: Integration Tests (AS ${{ matrix.server_version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        server_version: ${{ github.event.inputs.server_version && fromJSON(format('["{0}"]', github.event.inputs.server_version)) || fromJSON('["7.2", "latest"]') }}
    services:
      aerospike:
        image: aerospike/aerospike-server:${{ matrix.server_version }}
        ports:
          - 3000:3000
          - 3001:3001
          - 3002:3002
        env:
          NAMESPACE: test
          CLUSTER_NAME: docker
          DEFAULT_TTL: 2592000
        options: >-
          --shm-size=1g
          --health-cmd "asinfo -v status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Wait for Aerospike
        run: |
          for i in $(seq 1 30); do
            if python3 -c "import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1',3000)); s.close()" 2>/dev/null; then
              echo "Aerospike is ready"
              break
            fi
            echo "Waiting for Aerospike... ($i/30)"
            sleep 2
          done

      - name: Run all tests
        run: uvx --with tox-uv tox -e all

  concurrency:
    name: Concurrency Tests
    runs-on: ubuntu-latest
    services:
      aerospike:
        image: aerospike/aerospike-server:latest
        ports:
          - 3000:3000
          - 3001:3001
          - 3002:3002
        env:
          NAMESPACE: test
          CLUSTER_NAME: docker
          DEFAULT_TTL: 2592000
        options: >-
          --shm-size=1g
          --health-cmd "asinfo -v status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Wait for Aerospike
        run: |
          for i in $(seq 1 30); do
            if python3 -c "import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1',3000)); s.close()" 2>/dev/null; then
              echo "Aerospike is ready"
              break
            fi
            echo "Waiting for Aerospike... ($i/30)"
            sleep 2
          done

      - name: Run concurrency tests
        run: uvx --with tox-uv tox -e concurrency

  concurrency-freethreaded:
    name: Concurrency Tests (Python 3.14t free-threaded)
    runs-on: ubuntu-latest
    services:
      aerospike:
        image: aerospike/aerospike-server:latest
        ports:
          - 3000:3000
          - 3001:3001
          - 3002:3002
        env:
          NAMESPACE: test
          CLUSTER_NAME: docker
          DEFAULT_TTL: 2592000
        options: >-
          --shm-size=1g
          --health-cmd "asinfo -v status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install free-threaded Python
        run: uv python install 3.14t

      - name: Wait for Aerospike
        run: |
          for i in $(seq 1 30); do
            if python3 -c "import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1',3000)); s.close()" 2>/dev/null; then
              echo "Aerospike is ready"
              break
            fi
            echo "Waiting for Aerospike... ($i/30)"
            sleep 2
          done

      - name: Run free-threaded concurrency tests
        run: uvx --with tox-uv tox -e freethreading
        env:
          UV_PYTHON: 3.14t

  feasibility:
    name: Feasibility (${{ matrix.test }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: [fastapi, gunicorn]
    services:
      aerospike:
        image: aerospike/aerospike-server:latest
        ports:
          - 3000:3000
          - 3001:3001
          - 3002:3002
        env:
          NAMESPACE: test
          CLUSTER_NAME: docker
          DEFAULT_TTL: 2592000
        options: >-
          --shm-size=1g
          --health-cmd "asinfo -v status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Wait for Aerospike
        run: |
          for i in $(seq 1 30); do
            if python3 -c "import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1',3000)); s.close()" 2>/dev/null; then
              echo "Aerospike is ready"
              break
            fi
            echo "Waiting for Aerospike... ($i/30)"
            sleep 2
          done

      - name: Run feasibility test
        run: uvx --with tox-uv tox -e ${{ matrix.test }}
