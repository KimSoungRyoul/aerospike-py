name: CI

on:
  push:
    branches: [main]
    paths:
      - 'rust/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'pyproject.toml'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'rust/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'pyproject.toml'
      - '.github/workflows/ci.yaml'

  workflow_dispatch:
    inputs:
      server_version:
        description: 'Aerospike server version (Docker tag)'
        required: false
        default: ''
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-lint"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --no-install-project

      - name: Run pre-commit
        run: uvx pre-commit run --all-files

  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --no-install-project

      - name: Build
        run: uv run --no-project maturin develop --uv

      - name: Unit tests
        run: uv run --no-project pytest tests/unit/ -v

  integration:
    name: Integration Tests (AS ${{ matrix.server_version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        server_version: ${{ github.event.inputs.server_version && fromJSON(format('["{0}"]', github.event.inputs.server_version)) || fromJSON('["7.2", "latest"]') }}
    services:
      aerospike:
        image: aerospike/aerospike-server:${{ matrix.server_version }}
        ports:
          - 3000:3000
          - 3001:3001
          - 3002:3002
        env:
          NAMESPACE: test
          CLUSTER_NAME: docker
          DEFAULT_TTL: 2592000
        options: >-
          --shm-size=1g
          --health-cmd "asinfo -v status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-build"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --no-install-project

      - name: Build
        run: uv run --no-project maturin develop --uv

      - name: Wait for Aerospike
        run: |
          for i in $(seq 1 30); do
            if uv run --no-project python -c "import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1',3000)); s.close()"; then
              echo "Aerospike is ready"
              break
            fi
            echo "Waiting for Aerospike... ($i/30)"
            sleep 2
          done

      - name: Run all tests
        run: uv run --no-project pytest tests/ -v
