site_name: aerospike-py
site_description: Aerospike Python Client - PyO3 + Rust binding
site_url: https://kimsoungryoul.github.io/aerospike-py/
repo_url: https://github.com/KimSoungRyoul/aerospike-py
repo_name: KimSoungRyoul/aerospike-py

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - toc.follow

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
      - Client: api/client.md
      - AsyncClient: api/async-client.md
      - Query & Scan: api/query-scan.md
      - Exceptions: api/exceptions.md
      - Constants: api/constants.md
  - Guides:
      - CRUD: guides/crud.md
      - Batch: guides/batch.md
      - Query & Scan: guides/query-scan.md
      - UDF: guides/udf.md
      - Admin: guides/admin.md
  - Contributing: contributing.md
