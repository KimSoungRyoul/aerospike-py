service {
    proto-fd-max 15000
    cluster-name docker
}

logging {
    console {
        context any info
    }
}

network {
    service {
        address any
        access-address 127.0.0.1
        port 3000
    }

    heartbeat {
        mode multicast
        multicast-group 239.1.99.222
        port 9918
        interval 150
        timeout 10
    }

    fabric {
        port 3001
    }
}

namespace test {
    replication-factor 1
    default-ttl 30d
    nsup-period 120
    storage-engine memory {
        data-size 1G
    }
}
